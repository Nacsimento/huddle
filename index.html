<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  
</head>
<body>
  
  <main>
    
    

    

    <header>
      <img src="images/logo.svg" alt="logo" class="logo">
    </header>
    <section>
      <div class="hero-image">
        <img src="images/illustration-mockups.svg" alt="hero-image">
      </div>
      <div class="hero-text">
        <h1>Build The Community <br> Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
          <button class="cta">Register</button>
        </div>
    
        
      
    </section>
    <footer>
      <div class="icon"><i class="uil uil-facebook-f"></i></div>
      <div class="icon"><i class="uil uil-twitter"></i></div>
      <div class="icon"><i class="uil uil-instagram"></i></div>
    </footer>
   
  </main>




</body>
</html>
